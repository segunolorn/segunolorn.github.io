<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES6 module script</title>
    </head>
    <body>
        JS script as module
        <script type="module">
            import {informalGreeting} from './greenting.js';
            informalGreeting('Jane');
        </script>
        <script type="module">
            import {informalGreeting, formalGreeting} from './greeting.js';
            import greeting from './greeting.js';
            formalGreeting('John');
            greeting();
        </script>
    </body>
</html>
